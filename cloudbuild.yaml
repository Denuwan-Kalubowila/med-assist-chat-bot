steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/medassist-419918/my-chat-app/chat-image:$COMMIT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/medassist-419918/my-chat-app/chat-image:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'cloud-run', '--image', 'us-central1-docker.pkg.dev/medassist-419918/my-chat-app/chat-image:$COMMIT_SHA', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated',
      '--set-env-vars', 'GOOGLE_API_KEY=projects/medassist-419918/secrets/GOOGLE_API_KEY/versions/latest',
        'PINECONE_API_KEY=projects/medassist-419918/secrets/PINECONE_API_KEY/versions/latest']

images:
  - 'us-central1-docker.pkg.dev/medassist-419918/my-chat-app/chat-image:$COMMIT_SHA'
